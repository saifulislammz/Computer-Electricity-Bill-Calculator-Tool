<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="calculator bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Electricity Bill Calculator</h1>
        <form id="billForm" class="space-y-6">
            <!-- Device Type Selection -->
            <div>
                <label for="deviceType" class="block text-sm font-medium text-gray-300">Select Device Type</label>
                <select id="deviceType" class="mt-2 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    <option value="laptop">Laptop</option>
                    <option value="desktop">Desktop</option>
                </select>
            </div>
            <!-- Watt Input -->
            <div>
                <label for="watt" class="block text-sm font-medium text-gray-300">Device Wattage (W)</label>
                <input type="number" id="watt" class="mt-2 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 200W" required>
            </div>
            <!-- Monitor Watt Input (Only for Desktop) -->
            <div id="monitorWattField" class="hidden">
                <label for="monitorWatt" class="block text-sm font-medium text-gray-300">Monitor Wattage (W)</label>
                <input type="number" id="monitorWatt" class="mt-2 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 50W">
            </div>
            <!-- Hours Input -->
            <div>
                <label for="hours" class="block text-sm font-medium text-gray-300">Usage Hours</label>
                <input type="number" id="hours" class="mt-2 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 5 hours" required>
            </div>
            <!-- Electricity Rate Input -->
            <div>
                <label for="rate" class="block text-sm font-medium text-gray-300">Electricity Rate (per unit)</label>
                <input type="number" id="rate" class="mt-2 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 6 Taka" required>
            </div>
            <!-- Calculate Button -->
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">Calculate Bill</button>
        </form>
        <!-- Result Display -->
        <div id="result" class="mt-8 space-y-4">
            <div class="text-center text-lg font-semibold">Daily Bill: <span id="dailyBill" class="text-indigo-400">0</span> Taka</div>
            <div class="text-center text-lg font-semibold">Monthly Bill: <span id="monthlyBill" class="text-indigo-400">0</span> Taka</div>
            <div class="text-center text-lg font-semibold">Yearly Bill: <span id="yearlyBill" class="text-indigo-400">0</span> Taka</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
